<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images\AlightLiaoLahCompleted.svg">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link href="lib/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1.custom/jquery-ui.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <title>AlightLiaoLah</title>
</head>

<body>

    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-light nav-fill">

            <a class="navbar-brand" href="#">
                <img src="images\AlightLiaoLahBrandLogo.svg" alt="" loading="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

                <div class="navbar-nav nav-fill w-100">

                    <form class="form-inline" id="frmSearch">

                        <div class="input-group mb-3 form-group" id="searchbox">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="prependfrom">FROM</span>
                            </div>
                            <input type="text" class="form-control"
                                placeholder="road name / street name / nearby bus stop" aria-label="From"
                                aria-describedby="button-addon2" id="FromQuery">
                        </div>

                        <div class="input-group mb-3 form-group" id="searchbox2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="prependto">TO</span>
                            </div>
                            <input type="text" class="form-control"
                                placeholder="road name / street name / nearby bus stop" aria-label="To"
                                aria-describedby="button-addon2" id="ToQuery">
                        </div>

                        <div class="input-group mb-3 form-group" id="searchbox2">
                            <button class="botcolor btn btn-outline-secondary mx-auto" type="button" id="searchbutton"
                                style="align-content: center; width: 80px; height: 40px;">
                                <span class="botcolor oi oi-magnifying-glass" title="icon name"
                                    aria-hidden="true"></span>
                            </button>
                            <img src="images\uarehere.svg" alt="uarehereicon" type="button" id="usercurrentloc">
                            <span id="guides" style="font-size: 12px; font-weight: bold; margin-bottom:0px;"></span>
                        </div>

                    </form>

                </div>
            </div>

        </nav>
        <div class="row">
            <div class="col vw-100 vh-100">
                <div id="map"></div>
            </div>
            <div class="col-md-4" id="carddiv">
                <div class="card text-dark bg-light mb-3 " style="max-width: 100rem;">
                    <div class="botcolor card-header shadow p-3">Please click onto any of the bus stop on the map to
                        display
                        the
                        bus stop
                        code no and nearby building/amenties.</div>
                    <div class="botcolor card-body shadow p-3">
                        <p>Please click onto any of the bus stop on the map to display the bus service no. at the bus
                            stop.</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="toast"></div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
