<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/AlightLiaoLahCompleted.svg">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link href="css/bootstrap-float-label.min.css" rel="stylesheet">
    <link href="lib/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1.custom/jquery-ui.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <title>AlightLiaoLah</title>
</head>

<body>

    <div class="container-fluid" id="contfluid">

        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light nav-fill">

            <!-- <a class="navbar-brand"> -->
                <img src="images/AlightLiaoLahBrandLogo.svg" alt="" loading="logo" id="brandlogo">
            <!-- </a> -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

                <div class="navbar-nav nav-fill w-100">

                    <form class="form-inline" id="frmSearch" novalidate>

                        <div class="input-group mb-3 form-group" id="searchbox">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="prependfrom">FROM</span>
                            </div>
                            <span class="has-float-label">
                                <input type="text" class="form-control"
                                    placeholder="road name / street name / nearby bus stop" aria-label="From"
                                    aria-describedby="button-addon2" id="FromQuery">
                                <label class=" bg-light" for="FromQuery" style="font-size:50%; 
                                font-weight:bold;" id="floatlabel">Type
                                    a road name / street
                                    name / bus stop code</label>
                            </span>
                            <div id="menu-container" style="position:absolute;"></div>

                        </div>

                        <div class="input-group mb-3 form-group" id="searchbox2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="prependto">TO</span>
                            </div>
                            <span class="has-float-label">
                                <input type="text" class="form-control"
                                    placeholder="road name / street name / nearby bus stop" aria-label="To"
                                    aria-describedby="button-addon2" id="ToQuery">
                                <label class="floatlabel bg-light" for="ToQuery" style="font-size:50%; font-weight:bold;">Type a
                                 road name / street name / bus stop code</label>
                            </span>
                            <div id="menu-container2" style="position:absolute;"></div>

                        </div>
                        <div class="input-group mb-3 form-group" id="searchbox2">
                            <img src="images/search.svg" alt="searchicon" type="button" id="searchbutton" data-toggle="tooltip"
                                data-placement="top" title="Search">
                            <img src="images/uarehere.svg" alt="uarehereicon" type="button" id="usercurrentloc" data-toggle="tooltip"
                                data-placement="top" title="Your current location">
                            <img src="images/information.svg" alt="helpmeicon" type="button" id="helpmebtn" data-toggle="modal"
                                data-target="#helpmeModal" data-placement="bottom" title="How to use">
                            <a href="https://github.com/simplyedwin/tcg_codeinstitute_project_2" target="_blank" rel="noopener noreferrer"><img
                                    src="images\github.svg" alt="helpmeicon" type="button" id="githubbtn" data-toggle="modal"
                                    data-target="#helpmeModal" data-placement="bottom" title="Github link"></a>
                        </div>
                    </form>

                </div>
            </div>

        </nav>
        <div class="row">
            <div class="col" id="mapdiv">
                <div id="map"></div>
            </div>
            <div class="col-md-4" id="carddiv">
                <div class="card text-dark bg-light mb-3 " style="max-width: 100rem;">
                    <div class="botcolor card-header">Please click onto any of the bus stop on the map to
                        display
                        the
                        bus stop
                        code no and nearby building/amenties.</div>
                    <div class="botcolor card-body">
                        <p>Please click onto any of the bus stop on the map to display the bus service no. at the bus
                            stop.</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="toast" style="left:30%;"></div>
        <div id="helpme"></div>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
