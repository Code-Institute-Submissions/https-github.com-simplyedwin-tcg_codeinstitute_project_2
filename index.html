<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images\AlightLiaoLahCompleted.svg">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link href="lib/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1.custom/jquery-ui.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <title>AlightLiaoLah</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col">
                <form id="frmSearch" action="">
                    <label for="txtQuery" style="font-size: 30px;">Where are you heading to ? <span id="guides"
                            style="font-size: 12px;"></span></label>
                    <br>
                    <div class="input-group mb-3 w-100" id="searchbox">
                        <input type="text" class="form-control" placeholder="road name / street name / nearby bus stop"
                            aria-label="Recipient's username" aria-describedby="button-addon2" id="txtQuery">
                        <button class="btn btn-outline-secondary" type="button" id="searchbutton">
                            <span class="oi oi-magnifying-glass" title="icon name" aria-hidden="true"></span>
                        </button>
                    </div>

                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-10 vw-100 vh-100">
                <div id="map"></div>
            </div>
            <div class="col-md-12 col-lg-2">
                <div class="card text-dark bg-light mb-3" style="max-width: 100rem;">
                    <div class="card-header">Please click onto any of the bus stop on the map to display the bus stop
                        code no and nearby building/amenties.</div>
                    <div class="card-body">
                        <p>Please click onto any of the bus stop on the map to display the bus service no. at the bus
                            stop.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
