<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\bootstrap\bootstrap.min.css">
    <link href="lib\open-iconic\font\css\open-iconic-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="lib\jquery-ui-1.12.1.custom\jquery-ui.css">
    <title>AlightLiaoLah</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form id="frmSearch" action="">
                    <label for="txtQuery" style="font-size: 30px;">Where are you heading to ?</label><br>
                    <div class="input-group mb-3 w-50">
                        <input type="text" class="form-control" placeholder="road name / street name / nearby bus stop"
                            aria-label="Recipient's username" aria-describedby="button-addon2" id="txtQuery">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <span class="oi oi-magnifying-glass" title="icon name" aria-hidden="true"></span>
                        </button>
                    </div>

                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="map"></div>
            </div>
            <div class="col-sm">
                <div id="map"><span class="border"></span></div>
            </div>
        </div>
    </div>
    <script src="js\jquery.js"></script>
    <script src="js\bootstrap.bundle.min.js"></script>
    <script src="lib\jquery-ui-1.12.1.custom\jquery-ui.js"></script>
    <script src="js\app.js"></script>
</body>

</html>
